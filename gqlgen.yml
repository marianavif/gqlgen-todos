# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: /graph/model/models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: 
- "github.com/marianavif/gqlgen-todos"
