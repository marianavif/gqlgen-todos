# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- /graph/schema.graphql
exec:
  filename: /graph/generated/generated.go
model:
  filename: /graph/model/models_gen.go
resolver:
  filename: /graph/resolver.go
  type: Resolver
autobind: []
